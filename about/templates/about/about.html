{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            {% if "placeholder" in about.about_image.url %}
            <img src="{% static 'images/nobody.jpg' %}" width="75%" 
            alt="placeholder image" >
            {% else %}
            <img src="{{ about.about_image.url }}" width="75%" 
            alt="{{ about.title }}">
            {% endif %}
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
        <iframe width="1350" height="1080" src="https://www.youtube.com/embed/quH3iKpSfuA?si=cZphocMwTGzuj4Eq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <hr>
        <video width="1350" height="1080" controls>
            <source src="https://impactclarity.s3.eu-north-1.amazonaws.com/media/tutrial_intro_31.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
